<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ScoreSmart - Registrarse</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            body {
                background-image: url('img/registro.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrarse</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                                                <div>
                                                    <label for="nombres">Nombres</label>
                                                    <input type="text" id="nombres" class="form-control" value="Daniel Esteban">
                                                </div>
                                                <div>
                                                    <label for="telefono">Teléfono</label>
                                                    <input type="number" id="telefono" class="form-control" value="3203885405">
                                                </div>
                                                <div>
                                                    <label for="estadoCivil">Estado Civil</label>
                                                    <input type="text" id="estadoCivil" class="form-control" value="Soltero">
                                                </div>
                                                <div>
                                                    <label for="apellidos">Apellidos</label>
                                                    <input type="text" id="apellidos" class="form-control" value="Torres Triana">
                                                </div>
                                                <div>
                                                    <label for="cedula">Cédula</label>
                                                    <input type="number" id="cedula" class="form-control" value="100254898">
                                                </div>
                                                <div>
                                                    <label for="direccion">Dirección</label>
                                                    <input type="text" id="direccion" class="form-control" value="Calle Siempre Viva #21-45">
                                                </div>
                                                <div>
                                                    <label for="correo">Correo</label>
                                                    <input type="email" id="email" class="form-control" value="epaColombia@gmail.com">
                                                </div>
                                                <div>
                                                    <label for="edad">Edad</label>
                                                    <input type="number" id="edad" class="form-control" value="24">
                                                </div>
                                                <div>
                                                    <label for="nuevaContrasena">Contraseña</label>
                                                    <input type="password" id="nuevaContrasena" class="form-control" placeholder="******">
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Crear Cuenta</a></div>
                                            </div>
                                        </form>                  
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; ScoreSmart 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
